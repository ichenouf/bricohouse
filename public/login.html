<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="icon" style="width:50%;" type="image/png" href="img/blue background stars-BH.png" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/general_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
</head>

<body>

    <div id="login_page">

        <div id="background_login">
                <!--<img src="img/admin3.png">-->
        </div>
        <div id="form_login">
            <img id="logo_img" src="./img/blue background stars-BH.png">
            <div class="form_login_container text_white">
                   
                <div class="title bold">Login</div>
                <div class="input_container">
                    <div class="label text_white" style="padding:10px 0px">Username *</div>
                    <input class="input required_login" placeholder="Username" id="username" type="text" required>

                </div>
                <div class="input_container">
                    <div class="label text_white" style="padding:10px 0px">Mot de passe *</div>
                    <input class="input required_login" placeholder="Password" id="password" type="password" required>

                </div>
                <div class="button_container">
                    <div id="login" class="button color4 shadow">Login</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/general_function.js"></script>
    <script src="js/login.js"></script>
</body>
